<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>메뉴</title>
		<style>
			ul {
				list-style: none;
			}
			ul li {    
				float:left;
			}
			a {
				display:block;
				padding:10px 20px;
				background-color:#ccc;
				margin: 10px;
				text-decoration: none;
			}
			a:visited {
				color:rgb(246, 8, 8);
			}
			a:link {
				color:rgb(56, 8, 246);
			}
			a:hover {
				background-color:#000;
				color:#fff;
			}
		</style>
	</head>
	
	<body>
		<nav>
			<ul>
				<li><a href="https://example.com">메뉴1</a></li>
				<li><a href="https://www.iana.org/help/example-domains">메뉴2</a></li>
				<li><a href="https://www.iana.org/domains/reserved">메뉴3</a></li>
				<li><a href="#">메뉴4</a></li>
			</ul>
		</nav>
	</body>
</html>
