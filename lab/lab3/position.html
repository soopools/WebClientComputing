<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Window 객체</title>
</head>

<body>
  <p>아래 메뉴 링크나 버튼을 클릭하면, 모니터 왼쪽에서 100픽셀, 위에서 200픽셀 떨어진 위치에 팝업 창이 표시됩니다</p>
  <li>
    <a href="#" id="jump">메뉴 링크</a>
  </li>
  <input type="button" id="jump2" value="버튼">

  <script>
		var jump = document.querySelector('#jump');
		var jump2 = document.querySelector('#jump2');
		jump.onclick = jump2.onclick = function() {
      window.open("lab3-reporter.html","","width=800,height=700,left=100,top=200");
		}
  </script>

</body>
</html>
